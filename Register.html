                        <div class="form-group col-md-6 col-lg-6 col-12 pull-left">
                            <input class="form-control" type="text" placeholder="Username" />

                        </div>

                            <input class="form-control" type="number" placeholder="phone number" />
                        </div>
                        <div class="form-group col-md-4 col-lg-4 col-12 pull-left">
                            <input class="form-control" type="email" placeholder="Email" />
                        </div>
                        <div class="form-group col-md-2 col-lg-2 col-12 pull-left">

                        </div>

                        <div class="form-group col-md-3 col-lg-3 col-12 pull-left btnSubmit">

                        </div>
                        <div class="form-group col-md-6 col-lg-6 col-12 pull-left">
