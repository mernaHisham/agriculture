            <!-- Start Form Part -->
            <section id="AddOfferForm">  
                <h2>Add Offer</h2>          
                <form>
                    <div class="form-group Stackholder-list">
                        <label for="StackholderType">Select Stackholder</label>
                        <select class="form-control" id="StackholderType">
                            <option value="Farmer">Farmer</option>
                            <option value="Supplier">Supplier</option>
                            <option value="Producer">Producer</option>
                            <option value="Logistics">Logistics</option>
                            <!-- <option value="Retailer">Retailer</option> -->
                        </select>
                    </div>
                    <div class="form-row common-control">
                        <div class="form-group col-md-12">
                            <label for="Product">Product:</label>
                            <input type="text" class="form-control" id="Product" placeholder="Enter Product Name">
                        </div>
                    </div>
                    <div class="form-group common-control">
                        <label for="UnitPrice">Unit Price:</label>
                        <input type="number" class="form-control" id="UnitPrice" placeholder="Choose Price">
                    </div>
                    <div class="form-group common-control">
                        <label for="Quantity">Quantity:</label>
                        <input type="number" class="form-control" id="Quantity" placeholder="Choose Quantity">
                    </div>
                    <!-- For Farmers -->
                    <div class="form-group farmer-control">
                        <label for="Pesticides">Pesticides:</label>
                        <textarea class="form-control" id="Pesticides" placeholder="Enter Pesticides" rows="3"></textarea>
                    </div>

                    <!-- For Supplier -->
                    <div class="form-group supplier-control">
                        <label for="Origin">Origin:</label>
                        <textarea class="form-control" id="Origin" placeholder="Enter Origin" rows="3"></textarea>
                    </div>

                    <!-- For Producer -->
                    <div class="form-group producer-control">
                        <label for="Description">Description:</label>
                        <textarea class="form-control" id="Origin" placeholder="Enter Description" rows="3"></textarea>
                    </div>
                    
                    <!-- For Logistics -->
                    <div class="form-group logistics-control">
                        <label for="Location">Location:</label>
                        <input type="text" class="form-control" id="Location" placeholder="Choose Address">
                    </div>
                    <div class="form-group logistics-control">
                        <label for="PriceKM">Price per KM:</label>
                        <input type="number"  class="form-control" id="PriceKM" placeholder="Enter Price per KM">
                    </div>
                    <div class="form-group logistics-control">
                        <label for="CarFeatures">Car Features:</label>
                        <textarea class="form-control" id="CarFeatures" placeholder="Enter Car Features" rows="3"></textarea>
                    </div>

                    <div class="row justify-content-around form-submit-btn">
                        <button type="submit" class="btn btn-primary col-lg-2 col-sm-4">Add Offer</button>
                    </div>
                </form>
            </section>
